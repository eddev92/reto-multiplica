<div class="card" style="width: 18rem;">
        <div class="card-body">
            <div class="row">
                <div class="col-md-5">
                    <h5 class="card-title">{{name}}</h5>
                    <p class="card-text">{{desc}}</p>
                </div>
                <div class="col-md-7">
                    <img src="assets/images/logo.png" />
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <a (click)="valueChangedEdit()" class="card-link">Editar</a>
            <a (click)="valueChanged()" class="card-link">Eliminar</a>
        </div>
</div>
